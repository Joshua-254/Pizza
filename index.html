<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewreport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Pizza</title>
</head>
<body>
<!--Welcome section-->
	<div class="Welcome section">
		<h1>ONE STOP PIZZA CORNER</h1>
		<img src="./images/pizza.jpg" height="400" width="800">
	</div>
<!--Customer selection center-->
<div id="Customer selection"></div>
	<h2>SIZE</h2>
	<form>
		<input type="radio" name="sizes" value="small" checked="Small">SMALL<br>
		<input type="radio" name="sizes" value="medium" checked="Small">MEDIUM<br>
		<input type="radio" name="sizes" value="large" checked="Small">LARGE<br>
	</form>

<h2>TOPPING</h2>
<form>
		<input type="checkbox" name="topping" value="Onions">ONIONS<br>
		<input type="checkbox" name="topping" value="Pepperoni">PEPPERONI<br>
		<input type="checkbox" name="topping" value="Mushrooms">MUSHROOMS<br>
		<input type="checkbox" name="topping" value="Sausage">SAUSAGE<br>
		<input type="checkbox" name="topping" value="Bacon">BACON<br>
	</form>

<h2>CRUST</h2>
<form>
		<input type="radio" name="Crust" value="Thick">THICK CRUST<br>
		<input type="radio" name="Crust" value="Thin">THIN CRUST<br>
		<input type="radio" name="Crust" value="Deep">DEEP CRUST<br>
		<input type="radio" name="Crust" value="Cheese">CHEESE CRUST<br>
		<input type="radio" name="Crust" value="Stuffed">STUFFED CRUST<br>
</form>


<!--checkout section-->

<!--delivery section-->
<div class="delivery">
<form id="delivery">
	<label>NAME</label> <br>
    <input type="text" class="Name" placeholder="Enter your Name:"><br>
    <label>CONTACT</label> <br>
    <input type="text" class="form-control cdata" placeholder="Contact details "><br>
    <label>LOCATION</label> <br>
    <input type="text" class="form-control cdata" placeholder="Enter the location: "><br>
    <br>
    <button class="btn bg-info text-center d-block mx-auto go">Request Delivery</button>	
</form>	
</div>

</body>
<script src="js/jquery-3.5.1.js"></script>
<script src="javascript/script.js"></script>
</html>
